<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card UI</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="profile-pic.png" alt="" class="profile-img">
        </div>

        <div class="data">
            <span class="name">Sakhi Rotliwala</span>
            <span class="role">Web and AI developer</span>
        </div>

        <div class="media-btns">
            <a href="https://www.linkedin.com/in/sakhi-rotliwala/" target="_blank" class="link">
                <i class='bx bxl-linkedin' style="color: black;" ></i>
            </a>
            <a href="https://github.com/Sakhi29" target="_blank" class="link">
                <i class='bx bxl-github' style="color: black;"></i></i>
            </a>
            <a href="https://twitter.com/RotliwalaSakhi" target="_blank" class="link">
                <i class='bx bxl-twitter' style="color: black;"></i>
            </a>
            <a href="https://instagram.com/sakhi_rotliwala" class="link">
                <i class='bx bxl-instagram' style="color: black;"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button" >Projects</button>
            <button class="button">Hire Me</button>
        </div>
    </div>
</body>
</html>
